<div class="container col-md-4">
    <br/>
    <h3>Payment</h3>
    <br/>
    <form [formGroup]="paymentForm">        
        <div class="form-group">
            <label for="creditcardnumber">Credit Card Number</label>
            <input type="text" formControlName="creditcardnumber"
             class="form-control" id="creditcard" 
             [ngClass]="{'is-invalid': (paymentForm.get('creditcardnumber').touched || paymentForm.get('creditcardnumber').dirty) && !paymentForm.get('creditcardnumber').valid }"
             placeholder="Enter Credit Card Number"/>
            <span class="invalid-feedback">
                <span *ngIf="paymentForm.get('creditcardnumber').errors?.required">
                    Please enter your credit card number
                </span>
            </span>
        </div> 
        <div class="form-group">
            <label for="cardHolder">Card Holder</label>
            <input type="text" formControlName="cardholder"
             class="form-control" id="cardholder" 
             [ngClass]="{'is-invalid': (paymentForm.get('cardholder').touched || paymentForm.get('cardholder').dirty) && !paymentForm.get('cardholder').valid }"
             placeholder="Enter Card Holder"/>
            <span class="invalid-feedback">
                <span *ngIf="paymentForm.get('cardholder').errors?.required">
                    Please enter your card holder
                </span>
            </span>
        </div>
        <div class="form-group">
            <label for="cardHolder">Amount</label>
            <input type="number" formControlName="amount"
             class="form-control" id="amount" 
             [ngClass]="{'is-invalid': (paymentForm.get('amount').touched || paymentForm.get('amount').dirty) && !paymentForm.get('amount').valid }"
             placeholder="Enter Amount"/>
            <span class="invalid-feedback">
                <span *ngIf="paymentForm.get('amount').errors?.required">
                    Please enter an amount
                </span>
            </span>
        </div>
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="row">
                    <div class="col-6">
                        <div class="input-group">
                             <input type="text" class="form-control" id="exp" name="expdate" formControlName="expdate"
                             [ngClass]="{'is-invalid': (paymentForm.get('expdate').touched || paymentForm.get('expdate').dirty) && !paymentForm.get('expdate').valid }"
                              placeholder="MM/YY" minlength="5" maxlength="5">
                              <span class="invalid-feedback">
                                <span *ngIf="paymentForm.get('expdate').errors?.required">
                                    Please enter card's expiry date
                                </span>
                                <span *ngIf="paymentForm.get('expdate').errors?.minlength">
                                    The expiry date must be 5 characters.
                                  </span>
                              </span>
                         </div>                         
                    </div>
                    <div class="col-6">
                        <div class="input-group"> 
                            <input class="form-control" (keydown)="numberOnly($event)" type="password" name="cvv" formControlName="cvv"                             
                            placeholder="&#9679;&#9679;&#9679;" minlength="3" maxlength="3"> <label>CVV</label> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <button type="submit" [disabled]="!paymentForm.valid" (click)="addCreditCard()" class="btn btn-lg btn-primary float-left">Submit</button>
        <button type="button" (click)="back()" class="btn btn-lg btn-primary float-right">Back</button>
    </form>
</div>
